<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name" data-i18n="ha-zone.label.name"></label>
    <input type="text" id="node-input-name" />
</div>
<div class="form-row">
    <label for="node-input-server" data-i18n="ha-zone.label.server"></label>
    <input type="text" id="node-input-server" />
</div>
<div class="form-row"><ol id="entities"></ol></div>
<div class="form-row">
    <label for="node-input-event" data-i18n="ha-zone.label.event"></label>
    <select id="node-input-event">
        <option value="enter" data-i18n="ha-zone.label.option.enter"></option>
        <option value="leave" data-i18n="ha-zone.label.option.leave"></option>
        <option
            value="enter_leave"
            data-i18n="ha-zone.label.option.enter_or_leave"
        ></option>
    </select>
</div>
<div class="form-row"><ol id="zones"></ol></div>

<div class="form-row" id="exposed-as-row">
    <label
        for="node-input-exposeAsEntityConfig"
        data-i18n="ha-tag.label.expose_as"
    ></label>
    <input type="text" id="node-input-exposeAsEntityConfig" />
</div>
