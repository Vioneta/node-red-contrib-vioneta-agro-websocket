<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label
        for="node-input-name"
        data-i18n="api-render-template.label.name"
    ></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="api-render-template.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row" style="position: relative; margin-bottom: 0px">
    <label
        for="node-input-template"
        data-i18n="api-render-template.label.template"
    ></label>
    <input type="hidden" id="node-input-template" autofocus="autofocus" />
</div>

<div class="form-row node-text-editor-row">
    <div
        style="height: 250px; min-height: 150px"
        class="node-text-editor"
        id="node-input-template-editor"
    ></div>
</div>

<div class="form-row">
    <label
        for="node-input-templateLocation"
        data-i18n="api-render-template.label.template"
    ></label>
    <input type="text" id="node-input-templateLocation" style="width: 70%" />
    <input type="hidden" id="node-input-templateLocationType" />
</div>

<div class="form-row">
    <label
        for="node-input-resultsLocation"
        data-i18n="api-render-template.label.results"
    ></label>
    <input type="text" id="node-input-resultsLocation" style="width: 70%" />
    <input type="hidden" id="node-input-resultsLocationType" />
</div>
