<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name" data-i18n="ha-wait-until.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="ha-wait-until.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label data-i18n="ha-wait-until.label.entity"></label>
    <select id="node-input-entityIdFilterType">
        <option
            value="exact"
            data-i18n="ha-wait-until.label.entity_filter_type_option.exact"
        ></option>
        <option
            value="list"
            data-i18n="ha-wait-until.label.entity_filter_type_option.list"
        ></option>
        <option
            value="regex"
            data-i18n="ha-wait-until.label.entity_filter_type_option.regex"
        ></option>
        <option
            value="substring"
            data-i18n="ha-wait-until.label.entity_filter_type_option.substring"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-property"
        data-i18n="ha-wait-until.label.wait_until"
    ></label>
    <input
        type="text"
        id="node-input-property"
        data-i18n="[placeholder]ha-wait-until.placeholder.property"
    />
</div>

<div class="form-row">
    <label></label>&nbsp;
    <div class="ha-multi-item-row">
        <select id="node-input-comparator">
            <option
                value="is"
                data-i18n="ha-wait-until.label.comparator_option.is"
            ></option>
            <option
                value="is_not"
                data-i18n="ha-wait-until.label.comparator_option.is_not"
            ></option>
            <option
                value="lt"
                data-i18n="ha-wait-until.label.comparator_option.less_than"
            ></option>
            <option
                value="lte"
                data-i18n="ha-wait-until.label.comparator_option.less_than_or_equal_to"
            ></option>
            <option
                value="gt"
                data-i18n="ha-wait-until.label.comparator_option.greater_than"
            ></option>
            <option
                value="gte"
                data-i18n="ha-wait-until.label.comparator_option.greater_than_or_equal_to"
            ></option>
            <option
                value="includes"
                data-i18n="ha-wait-until.label.comparator_option.includes"
            ></option>
            <option
                value="does_not_include"
                data-i18n="ha-wait-until.label.comparator_option.does_not_include"
            ></option>
            <option
                value="jsonata"
                data-i18n="ha-wait-until.label.comparator_option.jsonata"
            ></option>
        </select>
        <input id="node-input-valueType" type="hidden" />
        <input
            id="node-input-value"
            type="text"
            data-i18n="[placeholder]ha-wait-until.placeholder.value"
        />
    </div>
</div>

<div class="form-row">
    <label
        for="node-input-timeout"
        data-i18n="ha-wait-until.label.timeout"
    ></label
    >&nbsp;
    <div class="ha-multi-item-row">
        <input type="text" id="node-input-timeout" />
        <input type="hidden" id="node-input-timeoutType" />
        <select id="node-input-timeoutUnits">
            <option
                value="milliseconds"
                data-i18n="ha-wait-until.label.timeout_units_option.milliseconds"
            ></option>
            <option
                value="seconds"
                data-i18n="ha-wait-until.label.timeout_units_option.seconds"
            ></option>
            <option
                value="minutes"
                data-i18n="ha-wait-until.label.timeout_units_option.minutes"
            ></option>
            <option
                value="hours"
                data-i18n="ha-wait-until.label.timeout_units_option.hours"
            ></option>
            <option
                value="days"
                data-i18n="ha-wait-until.label.timeout_units_option.days"
            ></option>
        </select>
    </div>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row exact-only checkbox-option">
    <input type="checkbox" id="node-input-checkCurrentState" checked />
    <label
        for="node-input-checkCurrentState"
        data-i18n="ha-wait-until.label.check_current_state"
    >
    </label>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-blockInputOverrides" />&nbsp;
    <label
        for="node-input-blockInputOverrides"
        data-i18n="ha-wait-until.label.block_input_overrides"
    ></label>
</div>
