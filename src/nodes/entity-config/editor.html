<input type="hidden" id="node-config-input-version" />

<div class="form-row">
    <label for="node-config-input-name">
        <span data-i18n="ha-entity-config.label.name"></span>
    </label>
    <input type="text" id="node-config-input-name" />
</div>

<div class="form-row">
    <label for="node-config-input-server">
        <span data-i18n="ha-entity-config.label.server"></span>
    </label>
    <input type="text" id="node-config-input-server" />
</div>

<div class="form-row">
    <label for="node-config-input-deviceConfig">
        <span data-i18n="ha-entity-config.label.device"></span>
    </label>
    <input type="text" id="node-config-input-deviceConfig" />
</div>

<div class="form-row">
    <label for="node-config-input-entityType">
        <span data-i18n="ha-entity-config.label.type"></span>
    </label>
    <select id="node-config-input-entityType" style="width: 70%">
        <option
            value="binary_sensor"
            data-i18n="ha-entity-config.label.type_option.binary_sensor"
        ></option>
        <option
            value="button"
            data-i18n="ha-entity-config.label.type_option.button"
        ></option>
        <option
            value="number"
            data-i18n="ha-entity-config.label.type_option.number"
        ></option>
        <option
            value="select"
            data-i18n="ha-entity-config.label.type_option.select"
        ></option>
        <option
            value="sensor"
            data-i18n="ha-entity-config.label.type_option.sensor"
        ></option>
        <option
            value="switch"
            data-i18n="ha-entity-config.label.type_option.switch"
        ></option>
        <option
            value="text"
            data-i18n="ha-entity-config.label.type_option.text"
        ></option>
        <option
            value="time"
            data-i18n="ha-entity-config.label.type_option.time"
        ></option>
    </select>
</div>

<hr />

<div id="ha-config-rows"></div>

<div id="resend-row" class="form-row ha-optional-row checkbox-option">
    <input type="checkbox" id="node-config-input-resend" />
    <label for="node-config-input-resend">
        <span data-i18n="ha-entity-config.label.resend"></span>
    </label>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-debugEnabled" />
    <label for="node-config-input-debugEnabled">
        <span data-i18n="ha-entity-config.label.show_debug"></span>
    </label>
</div>
