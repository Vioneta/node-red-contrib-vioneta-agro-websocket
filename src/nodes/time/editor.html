<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name" data-i18n="ha-time.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label for="node-input-server" data-i18n="ha-time.label.server"></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label
        for="node-input-entityId"
        data-i18n="ha-time.label.entity_id"
    ></label>
    <input type="text" id="node-input-entityId" />
</div>

<div class="form-row">
    <label for="node-input-property" data-i18n="ha-time.label.property"></label>
    <input type="text" id="node-input-property" placeholder="state" />
</div>

<div class="form-row">
    <label for="node-input-offset" data-i18n="ha-time.label.offset"></label>
    <input type="text" id="node-input-offset" style="width: 43%" />
    <input type="hidden" id="node-input-offsetType" />
    <select id="node-input-offsetUnits" style="width: 27%">
        <option
            value="seconds"
            data-i18n="ha-time.label.offset_unit_option.seconds"
        ></option>
        <option
            value="minutes"
            data-i18n="ha-time.label.offset_unit_option.minutes"
        ></option>
        <option
            value="hours"
            data-i18n="ha-time.label.offset_unit_option.hours"
        ></option>
    </select>
</div>

<div class="form-row checkbox-option">
    <label>
        <input type="checkbox" id="node-input-randomOffset" />
        <span data-i18n="ha-time.label.randomize_offset"></span>
    </label>
</div>

<div class="form-row" id="entitiesFound"></div>

<div class="form-row checkbox-option">
    <label>
        <input type="checkbox" id="node-input-repeatDaily" />
        <span data-i18n="ha-time.label.repeat_daily"></span>
    </label>
    <div id="days-of-the-week">
        <div>
            <input type="checkbox" checked id="node-input-sunday" />
            <label
                for="node-input-sunday"
                data-i18n="ha-time.label.sunday"
            ></label>
        </div>
        <div>
            <input type="checkbox" checked id="node-input-monday" />
            <label
                for="node-input-monday"
                data-i18n="ha-time.label.monday"
            ></label>
        </div>
        <div>
            <input type="checkbox" checked id="node-input-tuesday" />
            <label
                for="node-input-tuesday"
                data-i18n="ha-time.label.tuesday"
            ></label>
        </div>
        <div>
            <input type="checkbox" checked id="node-input-wednesday" />
            <label
                for="node-input-wednesday"
                data-i18n="ha-time.label.wednesday"
            ></label>
        </div>
        <div>
            <input type="checkbox" checked id="node-input-thursday" />
            <label
                for="node-input-thursday"
                data-i18n="ha-time.label.thursday"
            ></label>
        </div>
        <div>
            <input type="checkbox" checked id="node-input-friday" />
            <label
                for="node-input-friday"
                data-i18n="ha-time.label.friday"
            ></label>
        </div>
        <div>
            <input type="checkbox" checked id="node-input-saturday" />
            <label
                for="node-input-saturday"
                data-i18n="ha-time.label.saturday"
            ></label>
        </div>
    </div>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row" id="exposed-as-row">
    <label
        for="node-input-exposeAsEntityConfig"
        data-i18n="ha-tag.label.expose_as"
    ></label>
    <input type="text" id="node-input-exposeAsEntityConfig" />
</div>
